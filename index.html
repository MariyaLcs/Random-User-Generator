<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Random User Generator</title>
  </head>
  <body>
    <h1 class="title">Random User Generator</h1>
    <div class="user-profile">
      <img
        id="avatar"
        src="https://images.unsplash.com/photo-1545254644-a60835b8d36e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=749&q=80"
      />
      <div id="fullname">Jon Snow</div>
      <div id="username">
        kingofnorth
      </div>
      <div class="description">
        <div>Email: <span id="email">jon@hotmail.com</span></div>
        <div>City: <span id="city">Winterfell</span></div>
      </div>
      <div class="footer">
        <button id="btn">Next User!</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
